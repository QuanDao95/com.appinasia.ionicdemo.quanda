<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>About</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="about-header">
        <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
    </div>

    <div padding class="about-info">
        <h4>Ionic Conference</h4>

        <ion-list no-lines>
            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label> Date </ion-label>
                <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-icon name="pin" item-start></ion-icon>
                <ion-label>Location</ion-label>
                <ion-select>
                    <ion-option value="VietNam" selected>VietNam, VN</ion-option>
                    <ion-option value="Korean">Korean, KO</ion-option>
                    <ion-option value="China">China, CN</ion-option>
                    <ion-option value="The USA">The USA, USA</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <p>
           Ionic 2 is a difficult framework. So Sad =((
        </p>

    </div>

</ion-content>
